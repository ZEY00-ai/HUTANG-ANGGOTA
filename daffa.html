<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Hutang Daffa - Pencatatan Hutang Kost</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Detail Hutang Daffa</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Dashboard</a></li>
                    <li><a href="hutang.html">Daftar Hutang</a></li>
                    <li><a href="pembayaran.html">Pembayaran</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <section class="member-detail-section">
                <div class="member-header">
                    <div class="member-avatar large">D</div>
                    <div class="member-info">
                        <h2>Daffa</h2>
                        <p class="member-status">Total Hutang: <span class="total-debt">Rp 0</span></p>
                    </div>
                </div>

                <div class="debt-history">
                    <h3>Riwayat Hutang</h3>
                    <div class="history-list">
                        <!-- Riwayat hutang Daffa akan ditampilkan di sini -->
                        <div class="empty-state">
                            <p>Belum ada hutang yang tercatat untuk Daffa.</p>
                        </div>
                    </div>
                </div>

                <div class="payment-history">
                    <h3>Riwayat Pembayaran</h3>
                    <div class="history-list">
                        <!-- Riwayat pembayaran Daffa akan ditampilkan di sini -->
                        <div class="empty-state">
                            <p>Belum ada pembayaran yang tercatat untuk Daffa.</p>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <footer>
            <p>&copy; 2023 Sistem Pencatatan Hutang Kost</p>
        </footer>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
